<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost Calculator Dashboard - Alliance Bank Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .header small {
            display: block;
            margin-top: 8px;
            font-size: 14px;
        }

        .date-filter {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .date-group {
            flex: 1;
            min-width: 200px;
        }

        .date-group label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .date-group input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .date-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card .label {
            color: #718096;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            color: #2d3748;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card .value.cost {
            color: #667eea;
        }

        .stat-card .subtext {
            color: #a0aec0;
            font-size: 13px;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .section h2 {
            color: #2d3748;
            font-size: 24px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f7fafc;
            color: #4a5568;
            font-weight: 600;
            text-align: left;
            padding: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #2d3748;
            font-size: 14px;
        }

        tr:hover {
            background: #f7fafc;
        }

        .cost-value {
            color: #667eea;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .refresh-info {
            background: #bee3f8;
            color: #2c5282;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .date-filter {
                flex-direction: column;
            }

            .date-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Cost Calculator Dashboard</h1>
            <p>Track and analyze Azure OpenAI API usage and costs</p>
            <div id="exchangeRateDisplay"></div>
        </div>

        <div class="date-filter">
            <div class="date-group">
                <label for="fromDate">From Date</label>
                <input type="date" id="fromDate">
            </div>
            <div class="date-group">
                <label for="toDate">To Date</label>
                <input type="date" id="toDate">
            </div>
            <button class="btn" onclick="loadData()">Apply Filter</button>
            <button class="btn" onclick="resetToToday()">Today</button>
            <button class="btn" onclick="resetToLast7Days()">Last 7 Days</button>
            <button class="btn" onclick="resetToLast30Days()">Last 30 Days</button>
        </div>

        <div id="errorContainer"></div>
        <div id="refreshInfo" class="refresh-info" style="display: none;">
            Last updated: <span id="lastUpdate"></span>
        </div>

        <div id="statsContainer" class="stats-grid"></div>

        <div class="section">
            <h2>üìä Usage by Model</h2>
            <div id="modelTableContainer"></div>
        </div>

        <div class="section">
            <h2>üë• Usage by User</h2>
            <div id="userTableContainer"></div>
        </div>

        <div class="section">
            <h2>üè¢ Usage by Department</h2>
            <div id="departmentTableContainer"></div>
        </div>

        <div class="section">
            <h2>üìÖ Daily Statistics</h2>
            <div id="dailyTableContainer"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:9090/api/usage';
        let exchangeRate = null; // USD to MYR rate

        // Initialize dates
        function initializeDates() {
            const today = new Date();
            const last30Days = new Date(today);
            last30Days.setDate(today.getDate() - 30);

            document.getElementById('toDate').valueAsDate = today;
            document.getElementById('fromDate').valueAsDate = last30Days;
        }

        function resetToToday() {
            const today = new Date();
            document.getElementById('toDate').valueAsDate = today;
            document.getElementById('fromDate').valueAsDate = today;
            loadData();
        }

        function resetToLast7Days() {
            const today = new Date();
            const last7Days = new Date(today);
            last7Days.setDate(today.getDate() - 7);
            document.getElementById('toDate').valueAsDate = today;
            document.getElementById('fromDate').valueAsDate = last7Days;
            loadData();
        }

        function resetToLast30Days() {
            const today = new Date();
            const last30Days = new Date(today);
            last30Days.setDate(today.getDate() - 30);
            document.getElementById('toDate').valueAsDate = today;
            document.getElementById('fromDate').valueAsDate = last30Days;
            loadData();
        }

        function getDateRange() {
            const fromValue = document.getElementById('fromDate').value;
            const toValue = document.getElementById('toDate').value;
            
            // Convert to ISO format with full day range
            // fromDate: start of day (00:00:00)
            // toDate: end of day (23:59:59.999)
            const from = fromValue ? new Date(fromValue + 'T00:00:00').toISOString() : '';
            const to = toValue ? new Date(toValue + 'T23:59:59.999').toISOString() : '';
            
            return { from, to };
        }

        function formatCost(cost) {
            const usd = parseFloat(cost).toFixed(4);
            if (exchangeRate) {
                const myr = (cost * exchangeRate).toFixed(2);
                return `$${usd} <span style="color: #718096; font-size: 0.9em;">(RM ${myr})</span>`;
            }
            return `$${usd}`;
        }

        async function loadExchangeRate() {
            try {
                const response = await fetch(`${API_BASE}/exchange-rate`);
                const data = await response.json();
                if (data.success) {
                    exchangeRate = data.exchangeRate.rate;
                    console.log(`‚úÖ Exchange rate loaded: 1 USD = ${exchangeRate} MYR`);
                    // Update rate display in header
                    const rateDisplay = document.getElementById('exchangeRateDisplay');
                    if (rateDisplay) {
                        const cacheInfo = data.exchangeRate.isCached ? ` (cached ${data.exchangeRate.cacheAgeMinutes}m ago)` : ' (live)';
                        rateDisplay.innerHTML = `<small style="color: #718096;">Exchange Rate: 1 USD = ${exchangeRate.toFixed(4)} MYR${cacheInfo}</small>`;
                    }
                }
            } catch (error) {
                console.error('Failed to load exchange rate:', error);
                exchangeRate = null;
            }
        }

        function formatNumber(num) {
            return num.toLocaleString();
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">‚ö†Ô∏è ${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        function showLoading(containerId) {
            document.getElementById(containerId).innerHTML = '<div class="loading">Loading...</div>';
        }

        function showEmptyState(containerId, message = 'No data available for the selected period') {
            document.getElementById(containerId).innerHTML = `
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <p>${message}</p>
                </div>
            `;
        }

        async function loadSummary() {
            try {
                const { from, to } = getDateRange();
                const response = await fetch(`${API_BASE}/summary?from=${from}&to=${to}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load summary');
                }

                const summary = data.summary;
                const statsHtml = `
                    <div class="stat-card">
                        <div class="label">Total Requests</div>
                        <div class="value">${formatNumber(summary.totalRequests)}</div>
                        <div class="subtext">${formatNumber(summary.requestsWithImages)} with images</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Total Tokens</div>
                        <div class="value">${formatNumber(summary.totalTokens)}</div>
                        <div class="subtext">${formatNumber(summary.avgTokensPerRequest)} avg per request</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Total Cost</div>
                        <div class="value cost">${formatCost(summary.totalCost)}</div>
                        <div class="subtext">${formatCost(summary.avgCostPerRequest)} avg per request</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Prompt Cost</div>
                        <div class="value cost">${formatCost(summary.promptCost)}</div>
                        <div class="subtext">${formatNumber(summary.promptTokens)} tokens</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">Completion Cost</div>
                        <div class="value cost">${formatCost(summary.completionCost)}</div>
                        <div class="subtext">${formatNumber(summary.completionTokens)} tokens</div>
                    </div>
                `;

                document.getElementById('statsContainer').innerHTML = statsHtml;
            } catch (error) {
                showError('Failed to load summary: ' + error.message);
            }
        }

        async function loadModelBreakdown() {
            try {
                const { from, to } = getDateRange();
                const response = await fetch(`${API_BASE}/by-model?from=${from}&to=${to}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load model breakdown');
                }

                if (data.breakdown.length === 0) {
                    showEmptyState('modelTableContainer');
                    return;
                }

                const tableHtml = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Model</th>
                                    <th>Requests</th>
                                    <th>Total Tokens</th>
                                    <th>Total Cost</th>
                                    <th>Avg Cost</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.breakdown.map(item => `
                                    <tr>
                                        <td><strong>${item.model}</strong></td>
                                        <td>${formatNumber(item.requests)}</td>
                                        <td>${formatNumber(item.totalTokens)}</td>
                                        <td class="cost-value">${formatCost(item.totalCost)}</td>
                                        <td class="cost-value">${formatCost(item.avgCost)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

                document.getElementById('modelTableContainer').innerHTML = tableHtml;
            } catch (error) {
                document.getElementById('modelTableContainer').innerHTML = `<div class="error">Failed to load model breakdown</div>`;
            }
        }

        async function loadUserBreakdown() {
            try {
                const { from, to } = getDateRange();
                const response = await fetch(`${API_BASE}/by-user?from=${from}&to=${to}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load user breakdown');
                }

                if (data.breakdown.length === 0) {
                    showEmptyState('userTableContainer');
                    return;
                }

                const tableHtml = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Department</th>
                                    <th>Requests</th>
                                    <th>Total Tokens</th>
                                    <th>Total Cost</th>
                                    <th>Avg Cost</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.breakdown.map(item => `
                                    <tr>
                                        <td><strong>${item.username || 'N/A'}</strong></td>
                                        <td>${item.department || 'N/A'}</td>
                                        <td>${formatNumber(item.requests)}</td>
                                        <td>${formatNumber(item.totalTokens)}</td>
                                        <td class="cost-value">${formatCost(item.totalCost)}</td>
                                        <td class="cost-value">${formatCost(item.avgCost)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

                document.getElementById('userTableContainer').innerHTML = tableHtml;
            } catch (error) {
                document.getElementById('userTableContainer').innerHTML = `<div class="error">Failed to load user breakdown</div>`;
            }
        }

        async function loadDepartmentBreakdown() {
            try {
                const { from, to } = getDateRange();
                const response = await fetch(`${API_BASE}/by-department?from=${from}&to=${to}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load department breakdown');
                }

                if (data.breakdown.length === 0) {
                    showEmptyState('departmentTableContainer');
                    return;
                }

                const tableHtml = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Department</th>
                                    <th>Requests</th>
                                    <th>Total Tokens</th>
                                    <th>Total Cost</th>
                                    <th>Avg Cost</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.breakdown.map(item => `
                                    <tr>
                                        <td><strong>${item.department || 'N/A'}</strong></td>
                                        <td>${formatNumber(item.requests)}</td>
                                        <td>${formatNumber(item.totalTokens)}</td>
                                        <td class="cost-value">${formatCost(item.totalCost)}</td>
                                        <td class="cost-value">${formatCost(item.avgCost)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

                document.getElementById('departmentTableContainer').innerHTML = tableHtml;
            } catch (error) {
                document.getElementById('departmentTableContainer').innerHTML = `<div class="error">Failed to load department breakdown</div>`;
            }
        }

        async function loadDailyStats() {
            try {
                const { from, to } = getDateRange();
                const response = await fetch(`${API_BASE}/daily?from=${from}&to=${to}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load daily stats');
                }

                if (data.stats.length === 0) {
                    showEmptyState('dailyTableContainer');
                    return;
                }

                const tableHtml = `
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Requests</th>
                                    <th>Total Tokens</th>
                                    <th>Total Cost</th>
                                    <th>Avg Cost</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.stats.map(item => `
                                    <tr>
                                        <td><strong>${item.date}</strong></td>
                                        <td>${formatNumber(item.requests)}</td>
                                        <td>${formatNumber(item.totalTokens)}</td>
                                        <td class="cost-value">${formatCost(item.totalCost)}</td>
                                        <td class="cost-value">${formatCost(item.avgCost)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;

                document.getElementById('dailyTableContainer').innerHTML = tableHtml;
            } catch (error) {
                document.getElementById('dailyTableContainer').innerHTML = `<div class="error">Failed to load daily stats</div>`;
            }
        }

        async function loadData() {
            clearError();
            
            // Show loading states
            showLoading('statsContainer');
            showLoading('modelTableContainer');
            showLoading('userTableContainer');
            showLoading('departmentTableContainer');
            showLoading('dailyTableContainer');

            // Load all data
            await Promise.all([
                loadSummary(),
                loadModelBreakdown(),
                loadUserBreakdown(),
                loadDepartmentBreakdown(),
                loadDailyStats()
            ]);

            // Update last refresh time
            document.getElementById('refreshInfo').style.display = 'block';
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            initializeDates();
            await loadExchangeRate(); // Load exchange rate first
            loadData();
        });
    </script>
</body>
</html>
